apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion project.compileSdkVersion

    defaultConfig {
        applicationId "sample.ijoic.blockbuffer"
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode project.versionCode
        versionName project.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project.depend_kotlin
    implementation project.depend_support_constraintLayout
    implementation project.depend_support_app_compat_v7
    testImplementation project.depend_junit
    androidTestImplementation project.depend_support_test_runner
    androidTestImplementation project.depend_support_test_expressco
    implementation project(':blockbuffer')
}
